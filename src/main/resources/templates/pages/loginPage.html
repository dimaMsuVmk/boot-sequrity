<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<form method="POST" action="/process_login">
<!--После добавления в login-form данной строки, Spring Security внедрит отправку Token в каждую форму-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--Spring Security будет ждать поля именно с такими названиями: "username" и "password" !-->
<!--И дальше с помощью AuthProvider будет сравнивать со значеними из БД-->
    <label for="username">Введите имя пользователя: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="LogIn">

    <div th:if="${param.error}" style="color: red">
        Неправильное имя или пароль
    </div>
</form>
<hr/>
<a href="/registration">Registration</a>

</body>
</html>
